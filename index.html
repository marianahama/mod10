<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./main.css"/>

<body>
    <section>
        <div class="container">
            <h2> Cadastro </h2>
            <form>
                <div class="form-campo">
                    <label for="nome"> Nome: </label>
                    <input type="text" id="nome">
                </div>
                <div class="form-campo">
                    <label for="email"> Email: </label>
                    <input type="email" id="email">
                </div>
                <div class="form-campo">
                    <label for="telefone"> Telefone: </label>
                    <input type="tel" id="telefone">
                </div>
                <div class="form-campo obrigatorio-cpf">
                    <label for="cpf"> CPF: </label>
                    <input type="text" id="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereço"> Endereço completo: </label>
                    <input type="text" id="endereço">
                </div> 
                <div class="form-campo obrigatorio-cep">
                    <label for="cep"> Cep: </label>
                    <input type="text" id="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    
    </header>




<script>
$(document).ready(function(){
    $('.obrigatorio-cep').mask('00000-000');
    $('.obrigatorio-cpf').mask('000.000.000-00');

});
</script>
